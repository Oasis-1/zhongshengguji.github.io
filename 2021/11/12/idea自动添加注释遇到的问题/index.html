<p><img src="G:\学习\md!重要\idea自动添加注释遇到的问题.assets\image-20210520193510465.png" alt="image-20210520193510465"></p>
<p>param没有对齐可能是因为少按了一个TAB</p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br></pre></td><td class="code"><pre><span class="line">**</span><br><span class="line"> * $VAR1$ </span><br><span class="line"> $params$* <span class="meta">@return</span> $returns$</span><br><span class="line"> * <span class="meta">@author</span> w1</span><br><span class="line"> * <span class="meta">@date</span> $date$ $time$</span><br><span class="line"> */</span><br><span class="line">    </span><br><span class="line">    </span><br><span class="line"><span class="comment">//var1的表达式的值</span></span><br><span class="line"><span class="comment">//return的值为methodReturnType()</span></span><br><span class="line"><span class="comment">//time  date  都是它本身</span></span><br><span class="line">    </span><br><span class="line">groovyScript(<span class="string">&quot;</span></span><br><span class="line"><span class="string">	def result=&#x27;&#x27;;  </span></span><br><span class="line"><span class="string">	def params=\&quot;$&#123;_1&#125;\&quot;.replaceAll(&#x27;[\\\\[|\\\\]|\\\\s]&#x27;, &#x27;&#x27;).split(&#x27;,&#x27;).toList();   </span></span><br><span class="line"><span class="string">	for(i = 0; i &lt; params.size(); i++) &#123;   	</span></span><br><span class="line"><span class="string">		if(i!=0)result+= &#x27; * &#x27;;    	</span></span><br><span class="line"><span class="string">		result+=&#x27;@param &#x27; + params[i] + ((i &lt; (params.size() - 1)) ? &#x27;\\n&#x27;  : &#x27;&#x27;);   </span></span><br><span class="line"><span class="string">	&#125;;    </span></span><br><span class="line"><span class="string">	return result&quot;</span>, methodParameters())</span><br><span class="line">             </span><br><span class="line"></span><br></pre></td></tr></table></figure>

<p>新编辑</p>
<p>活动模板中写这段</p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">**</span><br><span class="line"> * $VAR1$ </span><br><span class="line"> * $params$</span><br><span class="line"> * <span class="meta">@return</span> $returns$</span><br><span class="line"> * <span class="meta">@author</span> w1</span><br><span class="line"> * <span class="meta">@date</span> $date$ $time$</span><br><span class="line"> */</span><br></pre></td></tr></table></figure>

<p><img src="../../../AppData/Roaming/Typora/typora-user-images/image-20210831171739198.png" alt="image-20210831171739198"></p>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line">groovyScript(<span class="string">&quot;</span></span><br><span class="line"><span class="string">def result=&#x27;&#x27;;  </span></span><br><span class="line"><span class="string">def params=\&quot;$&#123;_1&#125;\&quot;.replaceAll(&#x27;[\\\\[|\\\\]|\\\\s]&#x27;, &#x27;&#x27;).split(&#x27;,&#x27;).toList();   </span></span><br><span class="line"><span class="string">for(i = 0; i &lt; params.size(); i++) &#123;   	</span></span><br><span class="line"><span class="string">	if(i!=0)result+= &#x27; * &#x27;;    	</span></span><br><span class="line"><span class="string">	result+=&#x27;@param &#x27; + params[i] + ((i &lt; (params.size() - 1)) ? &#x27;\\n&#x27;  : &#x27;&#x27;);   </span></span><br><span class="line"><span class="string">&#125;;    </span></span><br><span class="line"><span class="string">return result&quot;</span>, methodParameters())</span><br></pre></td></tr></table></figure>

<script>
  window.addEventListener('tabs:register', () => {
    let { activeClass } = CONFIG.comments;
    if (CONFIG.comments.storage) {
      activeClass = localStorage.getItem('comments_active') || activeClass;
    }
    if (activeClass) {
      let activeTab = document.querySelector(`a[href="#comment-${activeClass}"]`);
      if (activeTab) {
        activeTab.click();
      }
    }
  });
  if (CONFIG.comments.storage) {
    window.addEventListener('tabs:click', event => {
      if (!event.target.matches('.tabs-comment .tab-content .tab-pane')) return;
      let commentClass = event.target.classList[1];
      localStorage.setItem('comments_active', commentClass);
    });
  }
</script>
